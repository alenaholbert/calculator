<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculator">
            <div class="screen">
                <div class="results-pane" id="results">
                    <div id="equation">
                        
                    </div>
                    <div id="main-screen">
                        
                    </div>
                </div>
                <button id="Backspace"><img src="images/backspace.png" height="40px"></button>
            </div>

            <div class="buttons">
                <button id="Escape" data-key="27">AC</button>
                <button id="^" data-key="94">x<sup>y</sup></button>
                <button id="!" data-key="33">x!</button>
                <button id="/">&divide</button>

                <button class="number" id="7" data-key="55">7</button>
                <button class="number" id="8" data-key="56">8</button>
                <button class="number" id="9" data-key="57">9</button>
                <button id="*">&#x2a2f</button>

                <button class="number" id="4" data-key="52">4</button>
                <button class="number" id="5" data-key="53">5</button>
                <button class="number" id="6" data-key="54">6</button>
                <button id="-">-</button>

                <button class="number" id="1" data-key="49">1</button>
                <button class="number" id="2" data-key="50">2</button>
                <button class="number" id="3" data-key="51">3</button>
                <button id="+">+</button>

                <button id="Tab">+/-</button>
                <button class="number" id="0" data-key="48">0</button>
                <button id=".">.</button>
                <button id="Enter">=</button>
            </div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
